<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>susurration</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div class="header1">
        <p>
          <mark id="highlight">
            <strong>
              susurration: the natural rhythm of the world
            </strong>
            <br>
            made by matt toups for web dev final
          </mark>
        </p>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <div class="song-text left">
            <p>
              <strong>harshities and niceness</strong>
              <br>
              (Easy) by Vegyn 
            </p>
          </div>
          <a href="/finalwip/concept3/vegyn/">
            <img id="vegyn" class="album-cover" src="/finalwip/concept3/vegyn/vegyn.jpg" alt="vegynalbumcover">
          </a>
        </div>
        <div class="grid-item">
          <a href="/finalwip/concept3/exo/">
            <img id="exo" class="album-cover" src="/finalwip/concept3/exo/minimix.jpg" alt="magdalenabayalbumcover">
          </a>
          <div class="song-text right">
            <p>
              <strong>EXO</strong>
              <br>
              by Magdalena Bay (Easy)
            </p>
          </div> 
        </div>
        <div class="grid-item">
          <div class="song-text left">
            <p>
              <strong>In My Head</strong>
              <br>
              (Medium) by Take Van 
            </p>
          </div>
          <a href="/finalwip/concept3/takevan/">
            <img id="takevan" class="album-cover" src="/finalwip/concept3/takevan/takevan.jpg" alt="takevanalbumcover">
          </a>
        </div>
        <div class="grid-item">
          <a href="/finalwip/concept3/loukeman/">
            <img id="loukeman" class="album-cover" src="/finalwip/concept3/loukeman/sd1.jpeg" alt="loukemanalbumcover">
          </a>
          <div class="song-text right">
            <p>
              <strong>Took a Turn</strong>
              <br>
              by Louke Man (Medium)
            </p>
          </div>
        </div>
        <div class="grid-item">
          <div class="song-text left">
            <p>
              <strong>LIGHTLEAK</strong>
              <br>
              (Hard) by Roy Blair 
            </p>
          </div>
          <a href="/finalwip/concept3/lightleak/">
            <img id="lightleak" class="album-cover" src="/finalwip/concept3/lightleak/graffiti.jpg" alt="graffitialbumcover">
          </a>
        </div>        
        <div class="grid-item">
          <a href="/finalwip/concept3/machinegirl/">
            <img id="machinegirl" class="album-cover" src="/finalwip/concept3/machinegirl/machinegirl.png" alt="machinegirlalbumcover">
          </a>
          <div class="song-text right">
            <p>
              <strong>ATHOTH A GO!! GO!!!</strong>
              <br>
              by Machine Girl (Hard)
            </p>
          </div>           
        </div>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
