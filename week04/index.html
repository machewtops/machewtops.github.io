<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic document flow</title>

    <style>
      
      body {
        width: 500px;
        height: 1400px;
        margin: 0 auto;
      }

      p {
        background: aqua;
        border: 3px solid blue;
        padding: 10px;
        margin: 10px;
      }

      span {
        background: red;
        border: 1px solid black;
      }  

      h1 {
        position: fixed;
        top: 0;
        width: 500px;
        margin-top: 0;
        background: white;
        color: darkslategray;
        padding: 10px;
      }

      p:nth-of-type(1) {
        margin-top: 60px;
      }

      .positioned {
        position: sticky;
        top: 30px;
        left: 30px;
      }

      dt {
        background-color: bisque;
         color: darkslategray;
        padding: 10px;
        position: sticky;
        top: 50px;
        left: 0;
        margin: 1em 0;
      }

      #imgwidth {
        width: 400px;
        height: auto;
      }
    </style>
  </head>
